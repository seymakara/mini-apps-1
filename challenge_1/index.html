<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Mini App 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="app.js"></script>
</head>

<body>
  <div id=wrapper>
    <div id="title">
      <h3>Tic Tac Toe</h3>
    </div>
    <table>
      <tr>
        <td id="one" onClick="play(this.id)"></td>
        <td id="two" onClick="play(this.id)"></td>
        <td id="three" onClick="play(this.id)"></td>
      </tr>
      <tr>
        <td id="four" onClick="play(this.id)"></td>
        <td id="five" onClick="play(this.id)"></td>
        <td id="six" onClick="play(this.id)"></td>
      </tr>
      <tr>
        <td id="seven" onClick="play(this.id)"></td>
        <td id="eight" onClick="play(this.id)"></td>
        <td id="nine" onClick="play(this.id)"></td>
      </tr>
    </table>
    <div>
      <p id="result"></p>
    </div>
  </div>
</body>

</html>
